{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/admin-style.css'%}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'adminHome' %}" onclick="showSection('home')">Home</a>
        <a href="{% url 'ManageStudent' %}" >Manage Students</a>
        <a href="{% url 'ManageTeacher' %}" >Manage Teachers</a>
        <a href="{% url 'Manageourse' %}" >Manage Courses</a>
        <a href="#" class="logout">Logout</a>
    </div>

    <div class="content">
        <h2>Edit Student</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="studentName">Student Name</label>
                <input type="text" name="studentName" value="{{ student.name }}" placeholder="Student Name" required>
            </div>
            <div>
                <label for="studentClass">Student Class</label>
                <input type="text" name="studentClass" value="{{ student.Class }}" placeholder="Student Class" required>
            </div>
            <div>
                <label for="studentDepartment">Department</label>
                <input type="text" name="studentDepartment" value="{{ student.department }}" placeholder="Department" required>
            </div>
            <div>
                <label for="studentReg">Register ID</label>
                <input type="text" name="studentReg" value="{{ student.register_id }}" placeholder="Register ID" required>
            </div>
            <div>
                <label for="studentMobile">Mobile</label>
                <input type="text" name="studentMobile" value="{{ student.mobile }}" placeholder="Mobile" required>
            </div>
            <div>
                <label for="studentEmail">Email</label>
                <input type="email" name="studentEmail" value="{{ student.email }}" placeholder="Email" required>
            </div>
            <div>
                <label for="studentParent">Parent Name</label>
                <input type="text" name="studentParent" value="{{ student.parent }}" placeholder="Parent Name" required>
            </div>
            <div>
                <label for="studentParentNo">Parent Number</label>
                <input type="text" name="studentParentNo" value="{{ student.parent_no }}" placeholder="Parent Number" required>
            </div>
            <div>
                <label for="studentPassword">Password</label>
                <input type="password" name="studentPassword" value="{{ student.password }}" placeholder="Password" required>
            </div>
            <button type="submit">Update Student</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'assets/js/admin-side.js' %}"></script>
</body>
</html>
