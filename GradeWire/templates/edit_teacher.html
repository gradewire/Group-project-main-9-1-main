{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Teacher</title>
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/admin-style.css'%}">
</head>
<body>
    <div class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</div>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="{% url 'adminHome' %}" onclick="showSection('home')">Home</a>
        <a href="{% url 'ManageStudent' %}" >Manage Students</a>
        <a href="{% url 'ManageTeacher' %}" >Manage Teachers</a>
        <a href="{% url 'ManageCourse' %}" onclick="showSection('manage-courses')">Manage Courses</a>
        <a href="#" class="logout">Logout</a>
    </div>

    <div class="content">
        <h2>Edit Teacher</h2>
        <form method="POST">
            {% csrf_token %}
            <div>
                <label for="teacherName">Teacher Name</label>
                <input type="text" name="teacherName" value="{{ teacher.name }}" placeholder="teacher Name" required>
            </div>
            
            <div>
                <label for="teacherEmail">Email</label>
                <input type="email" name="teacherEmail" value="{{ teacher.email }}" placeholder="Email" required>
            </div>

            <div>
                <label for="teacherReg">Teacher ID</label>
                <input type="text" name="teacherReg" value="{{ teacher.teacher_id }}" placeholder="Teacher ID" required>
            </div>
            <div>
                <label for="teacherMobile">Mobile</label>
                <input type="text" name="teacherMobile" value="{{ teacher.mobile }}" placeholder="Mobile" required>
            </div>
            
            <div>
                <label for="teacherPassword">Password</label>
                <input type="password" name="teacherPassword" value="{{ teacher.password }}" placeholder="Password" required>
            </div>
            <div>
                <label for="teacherDepartment">Department</label>
                <input type="text" name="teacherDepartment" value="{{ teacher.department }}" placeholder="Department" required>
            </div>
            <button type="submit">Update teacher</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'assets/js/admin-side.js' %}"></script>
</body>
</html>
